[package]
name = "git-tool"
version = "0.2.0"
authors = ["Benjamin Pannell <benjamin@pannell.dev>", "Aideen Fay <me@aideen.dev>"]
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
async-trait = "0.1"
base64 = "0.13"
chrono = "0.4"
clap = "3.0.0-beta.2"
directories-next = "2.0"
futures = "0.3"
gtmpl = "0.6"
human-errors = "0.1.1"
http = "0.2"
itertools = "0.10"
keyring = "0.10"
lazy_static = "1.4"
log = "0.4"
nix = "0.20.0"
once_cell = "1.7"
rpassword = "5.0"
reqwest = { version = "0.11", features = ["rustls-tls", "json", "stream"] }
semver = "0.11"
sentry = { version = "0.22", features = ["log"] }
serde = { version = "1.0", features = ["derive", "rc"] }
serde_json = "1.0"
serde_yaml = "0.8"
shell-words = "1.0"
tokio = { version = "1.4", features = ["full"] }

[dev-dependencies]
mocktopus = "0.7.10"
tempfile = "3.2"
sentry = { version = "0.22", features = ["log", "test"]}

[profile.release]
debug = true