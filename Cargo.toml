[package]
name = "git-tool"
version = "3.6.0"
authors = ["Benjamin Pannell <benjamin@pannell.dev>", "Aideen Fay <me@aideen.dev>"]
edition = "2021"

[[bin]]
name = "git-tool"

[dependencies]
async-trait = "0.1"
base64 = "0.21"
chrono = { git="https://github.com/chronotope/chrono.git" }
clap = { version = "4.2.0", features = ["cargo", "env", "string"] }
directories-next = "2.0"
futures = "0.3"
gtmpl = "0.7"
human-errors = "0.1.3"
http = "0.2"
itertools = "0.10"
keyring = { version = "2.0", optional = true }
lazy_static = "1.4"
nix = "0.26.2"
opentelemetry = { version = "0.18", features = ["rt-tokio"] }
opentelemetry-otlp = { version = "0.11", features = ["tls-roots"] }
once_cell = "1.17"
rpassword = { version = "7.2", optional = true }
reqwest = { version = "0.11.16", default-features = false, features = ["rustls-tls", "json", "stream"] }
semver = "1.0"
sentry = { version = "0.30", default-features = false, features = ["reqwest", "log", "rustls"] }
serde = { version = "1.0", features = ["derive", "rc"] }
serde_json = "1.0"
serde_yaml = "0.9"
shell-words = "1.1"
tokio = { version = "1.27", features = ["rt", "time", "fs", "process", "macros", "signal"] }
tonic = { version = "0.8.3", features = ["tls-roots"] }
tracing = { git="https://github.com/SierraSoftworks/tracing.git" , features = ["log"] }
tracing-attributes = { git="https://github.com/SierraSoftworks/tracing.git" }
tracing-futures = { git="https://github.com/SierraSoftworks/tracing.git" , features = ["futures-03"] }
tracing-opentelemetry = { git="https://github.com/SierraSoftworks/tracing.git" }
tracing-subscriber = { git="https://github.com/SierraSoftworks/tracing.git" , features = ["tracing-log"] }

[dev-dependencies]
mockall = "0.11.4"
tempfile = "3.5"
sentry = { version = "0.30", default-features = false, features = ["reqwest", "rustls", "log", "test"] }

[features]
default = ["auth"]
auth = ["keyring", "rpassword"]

# This feature disables tests which access the network, system secret store,
# or portions of the filesystem OTHER than the $TMP directory.
# 
# We explicitly permit access to $TMP to permit validation of a range
# of behaviours which are otherwise extremely costly to mock and subject
# to complex failure modes.
pure-tests = []

[profile.release]
debug = true
