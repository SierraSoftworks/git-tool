[package]
name = "git-tool"
version = "0.2.0"
authors = ["Benjamin Pannell <benjamin@pannell.dev>", "Aideen Fay <me@aideen.dev>"]
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[[bin]]
name = "git-tool"

[dependencies]
async-trait = "0.1"
base64 = "0.13"
chrono = "0.4"
clap = { version = "3.1.9", features = ["cargo", "env"] }
directories-next = "2.0"
futures = "0.3"
gtmpl = "0.7"
human-errors = "0.1.2"
http = "0.2"
itertools = "0.10"
keyring = { version = "1.1", optional = true }
lazy_static = "1.4"
nix = "0.23.1"
opentelemetry = { version = "0.17", features = ["rt-tokio"] }
opentelemetry-otlp = { version = "0.10", features = ["tls"] }
once_cell = "1.10"
rpassword = { version = "6.0", optional = true }
reqwest = { version = "0.11.10", default-features = false, features = ["rustls-tls", "json", "stream"] }
rustls = "0.19"
semver = "1.0"
sentry = { version = "0.25", default-features = false, features = ["reqwest", "log", "rustls"] }
serde = { version = "1.0", features = ["derive", "rc"] }
serde_json = "1.0"
serde_yaml = "0.8"
shell-words = "1.1"
tokio = { version = "1.16", features = ["rt", "time", "fs", "process", "macros", "signal"] }
tonic = { version = "0.6.2", features = ["tls"] }
tracing = "0.1"
tracing-opentelemetry = "0.17"
tracing-subscriber = { version = "0.3", features = ["tracing-log"] }
webpki-roots = "0.21.1"

[dev-dependencies]
mocktopus = "0.7.11"
tempfile = "3.2"
sentry = { version = "0.25", default-features = false, features = ["reqwest", "rustls", "log", "test"] }

[features]
default = ["auth"]
auth = ["keyring", "rpassword"]

[profile.release]
debug = true
