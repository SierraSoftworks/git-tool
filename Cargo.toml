[package]
name = "git-tool"
version = "3.5.0"
authors = ["Benjamin Pannell <benjamin@pannell.dev>", "Aideen Fay <me@aideen.dev>"]
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[[bin]]
name = "git-tool"

[dependencies]
async-trait = "0.1"
base64 = "0.13"
chrono = "0.4"
clap = { version = "4.0.25", features = ["cargo", "env", "string"] }
directories-next = "2.0"
futures = "0.3"
gtmpl = "0.7"
human-errors = "0.1.3"
http = "0.2"
itertools = "0.10"
keyring = { version = "1.2", optional = true }
lazy_static = "1.4"
nix = "0.25.0"
opentelemetry = { version = "0.18", features = ["rt-tokio"] }
opentelemetry-otlp = { version = "0.11", features = ["tls-roots"] }
once_cell = "1.14"
rpassword = { version = "7.0", optional = true }
reqwest = { version = "0.11.13", default-features = false, features = ["rustls-tls", "json", "stream"] }
semver = "1.0"
sentry = { version = "0.28", default-features = false, features = ["reqwest", "log", "rustls"] }
serde = { version = "1.0", features = ["derive", "rc"] }
serde_json = "1.0"
serde_yaml = "0.9"
shell-words = "1.1"
tokio = { version = "1.21", features = ["rt", "time", "fs", "process", "macros", "signal"] }
tonic = { version = "0.8.2", features = ["tls-roots"] }
tracing = { git="https://github.com/SierraSoftworks/tracing.git" , features = ["log"] }
tracing-attributes = { git="https://github.com/SierraSoftworks/tracing.git" }
tracing-futures = { git="https://github.com/SierraSoftworks/tracing.git" , features = ["futures-03"] }
tracing-opentelemetry = { git="https://github.com/SierraSoftworks/tracing.git" }
tracing-subscriber = { git="https://github.com/SierraSoftworks/tracing.git" , features = ["tracing-log"] }

[dev-dependencies]
mocktopus = { git = "https://github.com/notheotherben/mocktopus.git" }
tempfile = "3.2"
sentry = { version = "0.28", default-features = false, features = ["reqwest", "rustls", "log", "test"] }

[features]
default = ["auth"]
auth = ["keyring", "rpassword"]

[profile.release]
debug = true
