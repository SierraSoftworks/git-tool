[package]
name = "git-tool"
version = "0.2.0"
authors = ["Benjamin Pannell <benjamin@pannell.dev>", "Aideen Fay <me@aideen.dev>"]
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[[bin]]
name = "git-tool"

[dependencies]
async-trait = "0.1"
base64 = "0.13"
chrono = "0.4"
clap = { version = "3.0.0-rc.8", features = ["cargo", "env"] }
directories-next = "2.0"
futures = "0.3"
gtmpl = "0.7"
human-errors = "0.1.2"
http = "0.2"
itertools = "0.10"
keyring = { version = "1.0", optional = true }
lazy_static = "1.4"
log = "0.4"
nix = "0.23.1"
once_cell = "1.9"
rpassword = { version = "5.0", optional = true }
reqwest = { version = "0.11.8", default-features = false, features = ["rustls-tls", "json", "stream"] }
semver = "1.0"
sentry = { version = "0.23", default-features = false, features = ["reqwest", "log", "rustls"] }
serde = { version = "1.0", features = ["derive", "rc"] }
serde_json = "1.0"
serde_yaml = "0.8"
shell-words = "1.0"
tokio = { version = "1.15", features = ["rt", "time", "fs", "process", "macros", "signal"] }

[dev-dependencies]
mocktopus = "0.7.11"
tempfile = "3.2"
sentry = { version = "0.23", default-features = false, features = ["reqwest", "rustls", "log", "test"] }

[features]
default = ["auth"]
auth = ["keyring", "rpassword"]

[profile.release]
debug = true
