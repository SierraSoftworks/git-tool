name: Test Changes
on:
  push:
    paths-ignore:
      - "docs/**"
  pull_request:
    paths-ignore:
      - "docs/**"
jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - name: Install Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libdbus-1-3 libdbus-1-dev

        # This allows us to run this action using https://github.com/nektos/act
      - name: Install dependencies for act
        if: ${{ env.ACT }}
        run: |
          sudo apt-get install -y gcc g++ libssl-dev

      - name: Check out code
        uses: actions/checkout@v2

      - name: Setup Rust caching
        uses: Swatinem/rust-cache@v1

      - name: Get Rust Nightly
        id: rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: nightly
          override: true

      - name: cargo install grcov
        uses: actions-rs/cargo@v1
        with:
          command: install
          args: grcov

      - name: Prepare Git for Tests
        run: |
          git config --global user.name "Test User"
          git config --global user.email "test@example.com"

      - name: cargo test
        uses: actions-rs/cargo@v1
        with:
          command: test
          args: --all-features --no-fail-fast
        env:
          CARGO_INCREMENTAL: "0"
          RUSTFLAGS: "-Zprofile -Ccodegen-units=1 -Copt-level=0 -Clink-dead-code -Coverflow-checks=off"

      - name: grcov
        uses: actions-rs/grcov@v0.1

      - name: codecov upload
        uses: codecov/codecov-action@v1
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          file: ./lcov.info
